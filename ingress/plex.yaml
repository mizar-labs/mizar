apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: plex-ingressroute
  namespace: plex
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`plex.mizar.scalar.cloud`)
      priority: 10
      services:
        - name: plex-plex-media-server
          kind: Service
          namespace: plex
          port: pms
  tls:
    secretName: plex-server-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: plex-cert
  namespace: plex
spec:
  secretName: plex-server-tls
  dnsNames:
    - "plex.mizar.scalar.cloud"
  issuerRef:
    name: le-prod
    kind: ClusterIssuer
