apiVersion: ollama.ayaka.io/v1
kind: Model
metadata:
  name: gemma3
  namespace: ollama
spec:
  replicas: 1
  image: gemma3
  imagePullPolicy: IfNotPresent
  resources:
    limits:
      nvidia.com/gpu: 1
    requests:
      cpu: 4
      memory: 8Gi
      nvidia.com/gpu: 1
  storageClassName: longhorn
  runtimeClassName: nvidia

