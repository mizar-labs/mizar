apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ollama
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: ai
  source:
    repoURL: https://otwld.github.io/ollama-helm/
    targetRevision: 1.16.0
    chart: ollama
    helm:
      releaseName: prod
      valuesFile: ../helm-values/ollama.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true