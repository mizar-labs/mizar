apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: changedetection
  namespace: changedetection
spec:
  project: default
  source:
    repoURL: https://github.com/mizar-labs/mizar
    path: changedetection
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: changedetection
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
