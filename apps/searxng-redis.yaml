apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: searxng-db
  namespace: argocd
spec:
  destination:
    namespace: databases
    server: https://kubernetes.default.svc
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 20.6.2
    chart: redis
    helm:
      values: |
        auth.enabled: false
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
